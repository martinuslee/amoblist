<html>

<head>
    <title>test</title>
    <style>
        @font-face {
            font-family: '국립박물관문화재단클래식B';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/국립박물관문화재단클래식B.woff') format('woff');

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(function () {
            $(".slider").slick({
                slide: 'li',
                autoplay: true,
                mobileFirst: true,//add this one
                infinite: true,
                speed: 1000,
                //slidesToShow: 2, //// 한 화면에 보여질 컨텐츠 개수
                slidesToScroll: 1,		//스크롤 한번에 움직일 컨텐츠 개수
                dots: true,
                arrows: true,
                pauseOnHover: true, //// 슬라이드 이동	시 마우스 호버하면 슬라이더 멈추게 설정
                responsive: [
                    {
                        breakpoint: 960, //화면 사이즈 960px
                        settings: {
                            //위에 옵션이 디폴트 , 여기에 추가하면 그걸로 변경
                            slidesToShow: 2
                        }
                    },
                    {
                        breakpoint: 321, //화면 사이즈 321
                        settings: {
                            //위에 옵션이 디폴트 , 여기에 추가하면 그걸로 변경
                            slidesToShow: 1
                        }
                    }
                ]
            });



            $(".filter li").on("click", function () {
                var filter = $(this).data("filter");
                $(".slider").slick("slickUnfilter");

                if (filter == "purple") {
                    $(".slider").slick("slickFilter", ".purple");
                } else if (filter == "white") {
                    $(".slider").slick("slickFilter", ".white");
                } else if (filter == "skyblue") {
                    $(".slider").slick("slickFilter", ".skyblue");
                }
                else if (filter == "orange") {
                    $(".slider").slick("slickFilter", ".orange");
                }
                else if (filter == "black") {
                    $(".slider").slick("slickFilter", ".black");
                }
                /*
                else if (filter == "purple") {
                    $(".slider").slick("slickFilter", ".purple");
                } else if (filter == "mint") {
                    $(".slider").slick("slickFilter", ".mint");
                }
                */
            });
        });
    </script>
    <link rel="stylesheet" href="./amob.css">
</head>

<body>
    <div class="colors">
        <div class="selector" id="selector">
            <ul class="filter">
                <!-- <li data-filter="red" class="red">Red</li> -->
                <!-- <li data-filter="orange" class="orange">Orange</li> -->
                <!-- <li data-filter="yellow" class="yellow">Yellow</li> -->
                <!-- <li data-filter="blue" class="blue">Blue</li> -->
                <li data-filter="purple" class="purple"></li>
                <!-- <li data-filter="mint" class="mint">Mint</li> -->
                <li data-filter="white" class="white"></li>
                <li data-filter="skyblue" class="skyblue"></li>
                <li data-filter="orange" class="orange"></li>
                <li data-filter="black" class="black"></li>
            </ul>
        </div>

                <li class="white"><img src="image/amobproduct6.jpeg" alt="product-image" /></li>

                <li class="skyblue"><img src="image/amobproduct9.jpeg" alt="product-image" /></li>
